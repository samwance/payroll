---
services:
  payroll_db:
    image: postgres:12.16-alpine3.18
    hostname: payroll-db
    container_name: payroll-db
    restart: unless-stopped
    ports:
      - 127.0.0.1:5434:5432
    expose:
      - 5432
    env_file:
      - ../src/.env
    environment:
      PGDATA: /var/lib/postgresql/data/creativehub/pgdata/
      POSTGRES_DB: payroll_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - apgdata:/var/lib/postgresql/data/creativehub/pgdata/
      - ./initdb:/docker-entrypoint-initdb.d
      - city-volume:/app/src/dumps:ro
    networks:
      - home
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "5"


networks:
  home: {}
volumes:
  apgdata: {}
  redisstore: {}
  aminio_data: {}
  city-volume:
